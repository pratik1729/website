    <h1>Collection of common algorithms and equations in reinforcement
        learning</h1>
    
    <p>Policy evauation :  Compute the state value function \(v_\pi\) for a policy \(\pi\). It is also called prediction problem.</p>
    
    <p>
        \(
v_\pi(s) = \sum_{a} \pi(a|s) \sum_{s', r} P(s',r | s, a) \left[ r + \gamma v_\pi(s') \right]

\)
